<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Inicial</title>
    <style>
        /* Estilos básicos para centralizar o conteúdo */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Deixa a imagem redonda */
            object-fit: cover;
            border: 3px solid #333;
        }

        .name {
            margin-top: 15px;
            font-size: 2em;
            color: #333;
        }

        .next-page-link {
            margin-top: 25px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .next-page-link:hover {
            background-color: #0056b3;
        }

        .arrow {
            margin-left: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="sua-foto.jpg" alt="Foto de Perfil" class="profile-pic">
        
        <h1 class="name">Kettlyn Geovana Rodrigues de Castro</h1>
        
        <a href="segunda-pagina.html" class="next-page-link">
            Ir para a próxima página <span class="arrow">→</span>
        </a>
    </div>

</body>
</html>
